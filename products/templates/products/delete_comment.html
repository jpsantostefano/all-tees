{% extends "base.html" %}
{% load static %}


{% block page_header %}
<header>
    <div>   
        <h1>Comments</h1>
        <div class="subtitle">
            <p>Delete comment</p>
        </div>
    </div>
</header>
{% endblock %}

{% block content %}
<section class="d-flex justify-content-center align-items-center">
    <div class="card-container mt-4 mb-4">
        <div class="d-flex">
            <p>Are you sure you want to delete this comment?</p>
            <form method="post">
            {% csrf_token %}
                <button type="submit">Yes</button>
                
            </form>
            <button class="button" aria-label="submit"><a href="{% url 'product_detail' product_id %}">No</a></button>
        </div>
    </div>
</section>
{% endblock %}
