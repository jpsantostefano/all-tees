{% extends "base.html" %}
{% load static %}


{% block page_header %}
<header>
    <div>   
        <h1>Comments</h1>
        <div class="subtitle">
            <p>Delete comment</p>
        </div>
    </div>
</header>
{% endblock %}

{% block content %}
<section class="delete-comment">
    <div>
        <p>Are you sure you want to delete this comment?</p>
            <form method="post">
            {% csrf_token %}
                <button class="btn btn-outline-dark" type="submit">Yes</button>
                <a class="btn btn-outline-dark" href="{% url 'product_detail' product_id %}">No</a>
            </form> 
    </div>
</section>
{% endblock %}
